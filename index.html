<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mitroi Stefan">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./images/favicon-32x32.png">


    <title>Order Summary Component</title>
  </head>
  <body class="vertical-center ">
    <div class="card text-center">
      <img src="images/illustration-hero.svg" id="hero-img" alt="hero icon">
      <div class="card-body px-3 px-md-5">
        <h2 class="pt-md-3">Order Summary</h2>
        <p class="card-text px-2 py-2 px-md-4 py-md-2">You can now listen to millions of songs,
          audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="container my-md-3">
            <div class="row align-items-center py-3">
              <div class="col-4 col-md-4">
                <img src="images/icon-music.svg" alt="music icon">
              </div>
              <div class="col-4 col-md-4 " id="annual-plan">
                <p> <b style="font-weight:900;">Annual plan</b> <br>$59.99/year</p>
              </div>
              <div class="col-4 col-md-4">
                <a href="#" style="color:hsl(245, 75%, 52%);">Change</a>
              </div>
            </div>

          </div>
          <a href="#" class="btn  my-2 my-md-3 ">Proceed to Payment</a> <br>
          <a href="#"  id="cancel-order">Cancel Order</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
